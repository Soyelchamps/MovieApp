type Query {
ping: String

    getNotes : [Note]
    getNoteById(id: ID) : Note
    login(email: String, password: String): [User]
} 
type Note {
  id:ID
  title: String!
  content: String
  date: String
  author: String
}
type User{
email: String
password: String
}


type Mutation { 
  createNote(input: NoteInput) : Note
  updateNote(input: NoteInput, id : ID ): Note
  removeNote( id : ID ): [Note]
}
input NoteInput{
  title: String!
  content: String
  author: String
  date: String
  }



