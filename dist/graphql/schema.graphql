type Query {
ping: String

    getMovies : [Movie]
    getMovieById(id: ID) : Movie
    login(email: String, password: String): [User]
}    
type Movie{
_id:ID
title: String!
description: String
likes: Int
image: String
date_of_released: String
}

type User{
email: String
password: String
}


type Mutation { 
  createMovie(input: MovieInput) : Movie
  updateMovie(input: MovieInput, id : ID ): Movie
  removeMovie(id: ID) : [Movie]

}

input MovieInput{
title: String!
description: String
likes: Int
image: String
date_of_released: String
}
